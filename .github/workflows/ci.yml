name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "1.9.6"
          use-poetry-executable: true

      - name: Configure Poetry Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: |
          poetry config virtualenvs.create true
          poetry install --no-interaction

      - name: Lint (ruff)
        run: |
          poetry run ruff check .

      - name: Format check (black)
        run: |
          poetry run black --check .

      - name: Type-check (mypy)
        run: |
          poetry run mypy intelligent_autocompleter

      - name: Run tests (pytest)
        env:
          PYTHONPATH: .
        run: |
          poetry run pytest -q --maxfail=1

      - name: Coverage report
        if: always()
        run: |
          poetry run pytest --maxfail=1 --disable-warnings --quiet --cov=intelligent_autocompleter
