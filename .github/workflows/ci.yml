name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # --- FIX: Install Poetry AND export it to PATH ---
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.9.6
          virtualenvs-create: true
          virtualenvs-in-project: true

      # --- FIX: Load Poetry PATH ---
      - name: Load Poetry environment
        run: echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      # Install dependencies
      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-ansi

      # Linting
      - name: Lint (ruff)
        run: poetry run ruff check .

      - name: Format check (black)
        run: poetry run black --check .

      - name: Type-check (mypy)
        run: poetry run mypy intelligent_autocompleter

      # Tests
      - name: Run tests (pytest)
        env:
          PYTHONPATH: .
        run: poetry run pytest -q --maxfail=1

      # Coverage
      - name: Coverage report
        if: always()
        run: poetry run pytest --cov=intelligent_autocompleter --disable-warnings
